components:
  schemas:
    dto.Error:
      properties:
        message:
          type: string
      type: object
    dto.User:
      properties:
        email:
          type: string
          x-typed-override-form-key: email
        id:
          type: integer
          x-typed-override-form-key: id
        name:
          type: string
          x-typed-override-form-key: name
        role:
          enum:
            - user
            - admin
          type: string
          x-typed-override-form-key: role
      type: object
    dto.UsersFilter:
      properties:
        Limit:
          maximum: 1.8446744073709552e+19
          minimum: 0
          type: integer
        Offset:
          maximum: 1.8446744073709552e+19
          minimum: 0
          type: integer
        Search:
          nullable: true
          type: string
        Sort:
          enum:
            - asc
            - desc
          type: string
      type: object
info:
  title: Example api
  version: 0.0.1
openapi: 3.0.0
paths:
  /api/v1/users/:
    get:
      operationId: GetUsers
      parameters:
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: limit
          required: true
          schema:
            maximum: 1.8446744073709552e+19
            minimum: 0
            type: integer
        - in: query
          name: offset
          required: true
          schema:
            maximum: 1.8446744073709552e+19
            minimum: 0
            type: integer
        - in: query
          name: sort
          required: true
          schema:
            enum:
              - asc
              - desc
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/dto.User'
                type: array
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.Error'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.Error'
          description: Internal Server Error
        default:
          description: ""
      tags:
        - Users
    post:
      operationId: CreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dto.User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/dto.User'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/dto.User'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.User'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.Error'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.Error'
          description: Internal Server Error
        default:
          description: ""
      tags:
        - Users
  /api/v1/users/{userId}:
    get:
      description: GetUser will return user by id
      operationId: GetUser
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.User'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.Error'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dto.Error'
          description: Internal Server Error
        default:
          description: ""
      tags:
        - Users
  /api/v1/users/map:
    get:
      operationId: ReturningMap
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties:
                  items:
                    $ref: '#/components/schemas/dto.User'
                  type: array
                type: object
          description: OK
        default:
          description: ""
      tags:
        - Users
servers:
  - url: http://localhost:8080
